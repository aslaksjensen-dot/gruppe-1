<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>G√¶t et tal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            text-align: center;
            width: 350px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px 5px;
            border: none;
            border-radius: 8px;
        }

        input {
            width: 60%;
        }

        button {
            background-color: #00c6ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0072ff;
        }

        #resultat, #highscore {
            margin-top: 20px;
            font-weight: bold;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
            text-align: left;
        }

        li {
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ G√¶t et tal mellem 1 og 100</h1>
        <input type="number" id="brugerG√¶t" placeholder="Dit g√¶t">
        <button onclick="tjekG√¶t()">G√¶t</button>
        <button onclick="resetSpil()">üîÅ Reset</button>
        <div id="resultat"></div>
        <div id="highscore">Highscore: ‚Äì</div>
        <div id="leaderboard">
            <h3>üìã Dine g√¶t:</h3>
            <ul id="g√¶tListe"></ul>
        </div>
    </div>

    <script>
        let hemmeligtTal = Math.floor(Math.random() * 100) + 1;
        let fors√∏g = 0;
        let g√¶tHistorik = [];
        let highscore = null;

        function tjekG√¶t() {
            const input = document.getElementById("brugerG√¶t");
            const g√¶t = parseInt(input.value);

            if (isNaN(g√¶t)) {
                document.getElementById("resultat").textContent = "‚ö†Ô∏è Skriv et gyldigt tal.";
                return;
            }

            fors√∏g++;
            g√¶tHistorik.push(g√¶t);
            opdaterLeaderboard();

            if (g√¶t < hemmeligtTal) {
                document.getElementById("resultat").textContent = "‚¨áÔ∏è For lavt!";
            } else if (g√¶t > hemmeligtTal) {
                document.getElementById("resultat").textContent = "‚¨ÜÔ∏è For h√∏jt!";
            } else {
                document.getElementById("resultat").textContent = `üéâ Du g√¶ttede rigtigt p√• ${fors√∏g} fors√∏g!`;
                if (highscore === null || fors√∏g < highscore) {
                    highscore = fors√∏g;
                    document.getElementById("highscore").textContent = `Highscore: ${highscore} fors√∏g`;
                }
                input.disabled = true;
            }
        }

        function opdaterLeaderboard() {
            const liste = document.getElementById("g√¶tListe");
            liste.innerHTML = "";
            g√¶tHistorik.forEach((g√¶t, index) => {
                const li = document.createElement("li");
                li.textContent = `#${index + 1}: ${g√¶t}`;
                liste.appendChild(li);
            });
        }

        function resetSpil() {
            hemmeligtTal = Math.floor(Math.random() * 100) + 1;
            fors√∏g = 0;
            g√¶tHistorik = [];
            document.getElementById("brugerG√¶t").value = "";
            document.getElementById("brugerG√¶t").disabled = false;
            document.getElementById("resultat").textContent = "";
            document.getElementById("g√¶tListe").innerHTML = "";
        }
    </script>
</body>
</html>
